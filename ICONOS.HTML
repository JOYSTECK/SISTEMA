.center {
    display: flex;
    justify-content: center;
    align-items: center;
}

.main {
    width: 100%;
    height: 100vh;
}

.social-icons {
    display: flex;
    list-style: none;
}

.social-icons li a {
    padding: 25px;
    color: red;
    font-size: 30px;
    cursor: pointer;
    margin-right: 16px;
    position: relative;
    text-align: center;
    line-height: 70px;
}

.social-icons li a::before,
.social-icons li a::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    left: 0;
    top: 0;
    transition: .4s linear;
}

.social-icons li a:hover i {
    transform: scale(1.1);
}

.social-icons li :hover::before {
    transform: skewX(20deg);
    border-left: 3px solid;
    border-right: 3px solid;
    border-radius: 50%;
}

.social-icons li a:hover::after {
    transform: skewy(-20deg);
    border-top: 3px solid;
    border-bottom: 3px solid;
    border-radius: 50%;
}

.fa-facebook {
    color: #1877f2;
    filter: drop-shadow(10px 10px 10px #1877f2);
}

.fa-instagram {
    color: #c32aa3;
